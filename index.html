<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Info Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Welcome to Student Info Page</h1>

  <!-- Image on the right -->
  <div class="image-container">
    <img src="img.jpg" alt="Student Image">
  </div>

  <!-- List -->
  <h2>Subjects Offered</h2>
  <ul>
    <li>Mathematics</li>
    <li>Physics</li>
    <li>Computer Science</li>
    <li>Chemistry</li>
  </ul>

  <!-- Table -->
  <h2>Student Scores</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Physics</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>

  <!-- XML Output Section -->
  <h2>Student Result from XML</h2>
  <div id="studentData"></div>

</body>
</html>
